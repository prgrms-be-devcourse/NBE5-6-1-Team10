<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카페 메뉴판</title>
</head>
<body>
<h1>☕ 카페 메뉴판</h1>
<a th:href="@{/menus/new}">새 메뉴 등록</a>
<ul>
    <li th:each="item : ${items}">
        <a th:href="@{'/menus/' + ${item.id}}">
            <span th:text="${item.name}"></span> -
            <span th:text="${item.price} + '원'"></span>
        </a>
    </li>
</ul>
</body>
</html>
