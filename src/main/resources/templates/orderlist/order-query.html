<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 조회</title>
  <style>
    /* 전체 페이지 레이아웃 */
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 10px; /* 좌우 여백을 줄여 반응형 대응 */
      display: flex;
      justify-content: center;
    }

    /* 카드 컨테이너 */
    .card {
      width: 100%;
      max-width: 400px;       /* 최대 400px */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
      box-sizing: border-box; /* padding, border 포함해서 width 계산 */
    }

    .card h1 {
      margin: 0 0 16px;
      font-size: 1.5rem;
      text-align: center;
    }

    /* 입력 필드 */
    .card input {
      width: 100%;
      height: 44px;
      margin-bottom: 12px;
      padding: 0 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* 버튼 */
    .card button {
      width: 100%;
      height: 48px;
      background: #2d8cf0;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      box-sizing: border-box;
    }
    .card button:hover {
      background: #1c6cb3;
    }

    /* 에러 메시지 */
    .error {
      color: #d9534f;
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>주문 내역 확인</h1>
  <form th:action="@{/orders/guest/history}" method="get">
    <input type="email" name="email" placeholder="example@email.com" required>
    <button type="submit">조회하기</button>
  </form>
  <p>비회원인 경우 이메일 주소로 주문조회만 가능합니다.</p>
</div>

</body>
</html>
