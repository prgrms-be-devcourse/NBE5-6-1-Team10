<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 내역</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { margin-bottom: 16px; font-size: 1.75rem; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #fafafa; font-weight: bold; }
    .btn-detail {
      display: inline-block;
      padding: 4px 8px;
      background: #2d8cf0;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }
    .btn-detail:hover { opacity: 0.8; }
    .btn-back {
      display: inline-block; margin-top: 16px; padding: 8px 16px;
      background: #aaa; color: #fff; text-decoration: none; border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>주문 내역</h1>
  <table>
    <thead>
    <tr>
      <th>주문번호</th>
      <th>주문자</th>
      <th>이메일</th>
      <th>주소</th>
      <th>주문시간</th>
      <th>총액</th>
      <th>상세보기</th> <!-- 추가된 컬럼 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orders}" th:if="${orders.size() > 0}">
      <td th:text="${o.orderId}"></td>
      <td th:text="${o.name}"></td>
      <td th:text="${o.email}"></td>
      <td th:text="${o.address}"></td>
      <td th:text="${#temporals.format(o.orderTime, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${o.totalPrice}"></td>
      <td>
        <a th:href="@{/orders/{id}(id=${o.orderId})}"
           class="btn-detail">상세보기</a>
      </td>
    </tr>

    <tr th:if="${orders.size() == 0}">
      <td colspan="7" style="text-align: center;">주문 내역이 없습니다.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
