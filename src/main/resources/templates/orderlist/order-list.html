<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 내역</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrapper {
      width: 100%;
      max-width: 1400px;
      padding: 60px 24px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 40px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 32px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #333333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      background: #ffffff;
      padding: 12px 10px;
      text-align: center;
      font-size: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #f8f9fa;
      font-weight: 700;
      color: #555;
      border-bottom: 2px solid #dee2e6;
    }

    .btn-detail {
      display: inline-block;
      padding: 8px 16px;
      background: #212529;
      color: #ffffff;
      border-radius: 6px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn-detail:hover {
      background: #1a1d20;
    }

    tbody tr {
      background: #ffffff;
      transition: box-shadow 0.2s ease;
    }

    tbody tr:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h2>주문 내역</h2>
    <table>
      <thead>
      <tr>
        <th>주문번호</th>
        <th>주문시간</th>
        <th>이메일</th>
        <th>총액</th>
        <th>주문상태</th>
        <th>상세보기</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="o : ${orders}" th:if="${orders.size() > 0}">
        <td th:text="${o.orderId}"></td>
        <td th:text="${#temporals.format(o.orderTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${o.email}"></td>
        <td th:text="${o.totalPrice}"></td>
        <td th:text="${o.orderStatus}"></td>
        <td>
          <a th:href="@{/orders/{id}(id=${o.orderId})}" class="btn-detail">상세보기</a>
        </td>
      </tr>

      <tr th:if="${orders.size() == 0}">
        <td colspan="7" style="text-align: center;">주문 내역이 없습니다.</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
