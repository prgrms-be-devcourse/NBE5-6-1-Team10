<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원 홈</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
        }
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="page-container">
    <!-- Header -->
    <header class="bg-dark py-4">
        <div class="container text-center text-white">
            <h1 class="fw-bold">☕ My Coffee</h1>
            <p class="text-white-50" th:text="${username} + '님 안녕하세요 👋'">로그인 사용자 표시</p>
        </div>
    </header>

    <!-- Main -->
    <main class="container text-center my-4">
        <h4>환영합니다!</h4>
        <p>주문을 하시거나 주문 내역을 조회해보세요.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a th:href="@{/menus}" class="btn btn-primary">메뉴 보기</a>
            <a th:href="@{/orders/my/history}" class="btn btn-secondary">주문 내역</a>
        </div>
    </main>

    <!-- Footer (항상 하단 고정) -->
    <footer class="py-4 bg-dark">
        <div class="container text-white text-center">
            © 2025 My Coffee Shop. All rights reserved.
        </div>
    </footer>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
