<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
        }
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="page-container">
    <!-- Header -->
    <header class="bg-dark py-4">
        <div class="container text-center text-white">
            <h1 class="fw-bold">☕ My Coffee</h1>
            <p class="text-white-50">회원가입</p>
        </div>
    </header>

    <!-- Main -->
    <main class="container my-5" style="max-width: 500px;">
        <form th:action="@{/users/signup}" method="post" class="border p-4 rounded shadow-sm bg-light">
            <h4 class="mb-4 text-center">회원가입</h4>

            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="홍길동" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>

            <div class="mb-3">
                <label for="zipcode" class="form-label">우편번호</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="12345" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark mt-auto">
        <div class="container text-white text-center">
            © 2025 My Coffee Shop. All rights reserved.
        </div>
    </footer>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
