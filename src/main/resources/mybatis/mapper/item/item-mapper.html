<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE mapper
        PUBLIC "-//mybatis.org//DTD Mapper 3.0//EN"
        "http://mybatis.org/dtd/mybatis-3-mapper.dtd">

<mapper namespace="teamproject.mapper.ItemMapper">

    <select id="findAll" resultType="teamproject.domain.item.Item">
        SELECT * FROM item;
    </select>

    <select id="findById" parameterType="long" resultType="teamproject.domain.item.Item">
        SELECT * FROM item WHERE id = #{id};
    </select>

    <insert id="insert" parameterType="teamproject.domain.item.Item">
        INSERT INTO item(name, description, price, sold_out)
        VALUES(#{name}, #{description}, #{price}, #{soldOut});
    </insert>

</mapper>
