<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE mapper
        PUBLIC "-//mybatis.org//DTD Mapper 3.0.4//EN"
        "http://mybatis.org/dtd/mybatis-3-mapper.dtd">

<mapper namespace="programmers.coffe.domain.repository.ItemRepository">

<!--상품 등록-->
    <insert id="insertItem" parameterType="Item">
        INSERT INTO item (item_name, description, price, sold_out)
        VALUES (#{itemName}, #{description}, #{price}, #{soldOut})
    </insert>

<!--상품 전체 조회 -->
    <select id="selectAllItems" resultType="Item">
        SELECT * FROM item
    </select>

<!--상품 상세 조회-->
    <select id="selectItemById" parameterType="long" resultType="Item">
        SELECT * FROM item WHERE item_id = #{itemId}
    </select>

</mapper>
